<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/navbar.css">
    <title>Entrar</title>
    <link rel="shortcut icon" href="imagens/logo.ico" type="image/x-icon">
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <a id="linkIndex" href="tutorialteste.html" style="display: none;"></a>
    <nav class="navbar">
        <div class="nav_logo">
            <img src="imagens/logo.png" alt="Logo" class="logo-img">Aprenda Programação
        </div>
        <ul class="nav-ul nav_links">
            <li><a href="index.html">Início</a></li>
            <li><a href="">Tutoriais</a></li>
            <li><a href="">Exercícios</a></li>
            <li><a href="forum.html">Fórum</a></li>
            <li><a href="">Sobre nós</a></li>
            <li><a href="">Contato</a></li>

        </ul>
        <div class="hamburger-menu" onclick="toggleMenu()">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
    </nav>
    <div class="main-login">
        <div class="left-login">
            <h1>Bem vindo de volta! </h1>
            <img src="animaçao.svg" class="left-login-image" alt="">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Entrar</h1>
                <form id="loginForm">
                    <div class="textfild">
                        <label for="email">Email</label>
                        <input type="text" name="email" placeholder="Email" id="email">
                    </div>
                    <div class="textfild">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha" id="senha">
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div>
                    <p id="incorreto"></p>
                    <button type="submit" class="btn-login">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/scriptlogin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
          const hamburgerMenu = document.querySelector('.hamburger-menu');
          const navLinks = document.querySelector('.nav_links');
    
          hamburgerMenu.addEventListener('click', function (event) {
            event.stopPropagation();
            navLinks.classList.toggle('open');
          });
    
          document.addEventListener('click', function (event) {
            if (!navLinks.contains(event.target) && !hamburgerMenu.contains(event.target)) {
              navLinks.classList.remove('open');
            }
          });
        });
        function entrar() {
          document.getElementById('linkIndex').click();
        }
    
      </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum Simples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Fórum</h1>

    <!-- Formulário para criar um novo tópico -->
    <form id="form-topico">
        <input type="text" id="assunto" placeholder="Assunto" required>
        <input type="text" id="criador" placeholder="Criador" required>
        <textarea id="texto" placeholder="Texto do Tópico" required></textarea>
        <button type="submit">Criar Tópico</button>
    </form>

    <!-- Barra de busca -->
    <input type="text" id="buscar" placeholder="Buscar tópico por assunto...">

    <!-- Lista de tópicos -->
    <div id="lista-topicos"></div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/navbar.css">
    <title>Cadastro - DevLab</title>
    <link rel="shortcut icon" href="imagens/logo_atual.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav_logo">
            <a href="index.html"> <img src="imagens/tema_claro.png" alt="Logo" class="logo-img"> </a>
        </div>
        <ul class="nav-ul nav_links">
            <li><a href="index.html">Início</a></li>
            <li><a href="#">Tutoriais</a></li>
            <li><a href="teste-ferramenta.html">Exercícios</a></li>
            <li><a href="forum.html">Fórum</a></li>
            <li><a href="#">Sobre nós</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>

    <div class="main-cadastro">
        <div class="left-cadastro">
            <h1>Cadastre-se e comece sua jornada!</h1>
            <img src="animaçao.svg" class="left-cadastro-image" alt="Animação">
        </div>
        <div class="right-cadastro">
            <div class="card-cadastro">
                <div id="signupForm">
                
    <div class="switch-buttons" id="toggleButton" onclick="togglePage()">
        <div id="indicator"></div>
        <span class="left">LOGIN</span>
        <span class="right">CADASTRO</span>
    </div>
                    <h2 class="title">Crie sua conta</h2>
                    <div class="social-icons">
                        <a href="#" aria-label="Email"><i class="fas fa-envelope"></i></a>
                        <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
                        <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                        <a href="#" aria-label="Google"><i class="fab fa-google"></i></a>
                    </div>
                    <form id="cadastroForm">
                        <div class="textfild">
                            <input type="text" placeholder="Nome" required>
                            <i class="fas fa-user icons"></i>
                        </div>
                        <div class="textfild">
                            <input type="tel" placeholder="Telefone" required>
                            <i class="fas fa-phone icons"></i>
                        </div>
                        <div class="textfild">
                            <input type="email" placeholder="Email" required>
                            <i class="fas fa-envelope icons"></i>
                        </div>
                        <div class="textfild">
                            <input type="password" name="senha" placeholder="Senha" id="senha" required>
                            <i class="fas fa-lock icons"></i>
                            <i class="fas fa-eye password-eye-icon" id="togglePassword"></i>
                        </div>
                        <div class="textfild">
                            <input type="password" placeholder="Confirmar Senha" id="senhaConfirm" required>
                            <i class="fas fa-lock icons"></i>
                            <i class="fas fa-eye password-eye-icon" id="togglePasswordConfirm"></i> 
                        </div>
                        <p id="incorreto"></p>
                        <button type="submit" class="btn-cadastro">Cadastrar-se</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/cadastro.js"></script>
</body>
</html>

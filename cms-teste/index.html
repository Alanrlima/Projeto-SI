<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo: Lógica de Programação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            margin-bottom: 20px;
            display: none; /* Esconder o formulário inicialmente */
        }

        input, textarea {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .capitulo {
            margin-bottom: 10px;
            cursor: pointer;
        }

        .lapis {
            cursor: pointer;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .capitulo:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Módulo: Lógica de Programação</h1>


    <span class="lapis">✏️</span>

    <form id="formAdicionarCapitulo">
        <label for="titulo">Título do Capítulo:</label>
        <input type="text" id="titulo" required>

        <label for="conteudo">Conteúdo do Capítulo:</label>
        <textarea id="conteudo" rows="4" required></textarea>

        <button type="submit">Adicionar Capítulo</button>
    </form>

    <h2>Capítulos</h2>
    <div id="listaCapitulos"></div>

    <script src="index.js"></script>
</body>
</html>
